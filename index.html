<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-widget">
      <div class="search-bar">
        <input id="input-country" type="text" placeholder="Введите город..." />
        <button id="searchBtn" class="search-btn">&#128269;</button>
      </div>
      <div class="weather-info">
        <div class="temperature">
          <span class="temp-value">--°</span>
          <span class="location">Город</span>
        </div>
        <div class="weather-icon"></div>
        <button class="favorite-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            class="heart-icon"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.35l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"
            />
          </svg>
        </button>
      </div>
      <div class="additional-info">
        <p id="feels-like">Feels like: --°</p>
        <p id="sunrise">Sunrise: --:--</p>
        <p id="sunset">Sunset: --:--</p>
      </div>
      <div class="hourly-forecast">
        <h3>Прогноз на ближайшие часы:</h3>
        <div id="forecast-container"></div>
      </div>
      <div class="added-locations">
        <h3>Избранные города:</h3>
        <ul id="selected-cities"></ul>
      </div>
    </div>

    <script type="module" src="index.js"></script>
    <script type="module" src="storage.js"></script>
  </body>
</html>
